<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>

  <body>
    <script>
      /*
       * hasPubProperty：检测是否为公有属性，且不为私有属性
       *    @params
       *      属性名
       *    @return
       *      布尔值，公有属性为true，其余为false
       * by tanshuai on 2021/11/16
       */
      Object.prototype.hasPubProperty = function (property) {
        //=>验证传递的属性名合法性（一般只能是数字或字符串等基本值）
        if (!["string", "number", "boolean"].includes(typeof property)) return false;
        //=>开始校验是否为公有属性(方法中的THIS就是要校验的对象)
        let n = property in this,
          m = this.hasOwnProperty(property);
        return n && !m;
      }
      let ary = [];
      ary.hasPubProperty('push'); //=>true
      Array.hasPubProperty('push'); //=>false
    </script>
  </body>

  </html>
