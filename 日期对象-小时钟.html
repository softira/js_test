<!DOCTYPE html>
<htm>

  <head>
    <meta charset="UTF-8">
    <title>小时钟</title>
  </head>

  <body>
    <div id="clockBox">
      2021年11月16日 星期二 11:00:00
    </div>
    <!-- IMPORT JS -->
    <script>
      let clockBox = document.getElementById('clockBox');
      /*
       * queryDate：获取当前的日期，把其转换为想要的格式
       *    @params
       *    @return
       * by tanshuai on 2021/11/16
       */
      function queryDate() {
        // 获取当前日期
        let time = new Date(),
          year = time.getFullYear(),
          month = time.getMonth() + 1,
          day = time.getDate(),
          week = time.getDay(),
          hours = time.getHours(),
          min = time.getMinutes(),
          seconds = time.getSeconds();
        // 拼凑成我们想要的字符串
        let weekAry = ['日', '一', '二', '三', '四', '五', '六']
        let res = year + "年" + addZero(month) + "月" + addZero(day) + "日";
        res += " 星期" + weekAry[week] + " ";
        res += addZero(hours) + ":" + addZero(min) + ":" + addZero(seconds);
        clockBox.innerHTML = res;
      }

      /*
       * addZero：不足两位数补零
       *    @params：
       *        val需要处理的值
       *    @params：
       *        处理后的值
       * by tanshuai on 2021/11/16
       */
      function addZero(val) {
        val = Number(val);
        return val < 10 ? '0' + val : val;
      }

      queryDate();
      setInterval(queryDate, 1000);
    </script>
  </body>

  </html>
